<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Blog{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    {% block style %}
    <link rel="stylesheet" href="/static/home.css" />
    {% endblock%}
  </head>
  <body>
    <div class="body-box">
      <header>
        {% block header %}
        <h1>Personal Blog</h1>
        {% endblock %}
      </header>
      <main>{% block main %}{% endblock %}</main>
    </div>
  </body>
</html>
